version: "2.16"
services:
  nodeapp:
    build:
      context: .
    ports:
      - "9000:9000"
    networks:
      - db-net
    depends_on:
      - nodemysql
  nodemysql:
    image: mysql:8.0.20
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: kakaoreenact
    networks:
      - db-net
    ports:
      - 3306:3306

networks:
  db-net:
    driver: bridge